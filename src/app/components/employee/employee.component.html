<div class="row">

  <!-- FORM -->
  <div class="col-md-4">
    <div class="card">
      <div class="card-body p-4">

        <!-- FORM -->
        <form [formGroup]="employeeForm" (ngSubmit)="createUpdateEmployee()">
          <!-- THE Id's Employee -->
          <input type="hidden" name="_id" formControlName="_id">

          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your name">
            <div
              *ngIf="employeeForm.get('name')?.invalid && (employeeForm.get('name')?.touched || employeeForm.get('name')?.dirty)"
              class="text-danger">
              <small *ngIf="employeeForm.get('name')?.errors?.['required']">Name is required.</small>
            </div>
          </div>

          <div class="form-group">
            <label for="position" class="form-label">Position</label>
            <input type="text" class="form-control" id="position" formControlName="position"
              placeholder="Enter your position">
            <div
              *ngIf="employeeForm.get('position')?.invalid && (employeeForm.get('position')?.touched || employeeForm.get('position')?.dirty)"
              class="text-danger">
              <small *ngIf="employeeForm.get('position')?.errors?.['required']">Position is required.</small>
            </div>
          </div>

          <div class="form-group">
            <label for="office" class="form-label">Office</label>
            <input type="text" class="form-control" id="office" formControlName="office"
              placeholder="Enter your office">
            <div
              *ngIf="employeeForm.get('office')?.invalid && (employeeForm.get('office')?.touched || employeeForm.get('office')?.dirty)"
              class="text-danger">
              <small *ngIf="employeeForm.get('office')?.errors?.['required']">Office is required.</small>
            </div>
          </div>

          <div class="form-group">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" formControlName="salary"
              placeholder="Enter your salary">
            <div
              *ngIf="employeeForm.get('salary')?.invalid && (employeeForm.get('salary')?.touched || employeeForm.get('salary')?.dirty)"
              class="text-danger">
              <small *ngIf="employeeForm.get('salary')?.errors?.['required']">Salary is required.</small>
            </div>
          </div>

          <button class="btn btn-primary mr-2" (click)="resetForm()">Clean</button>
          <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">{{ !updateForm ? 'Save' : 'Update'}}</button>
        </form>
      </div>
    </div>
  </div>

  <!-- TABLE -->
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeList">
          <td>{{ employee.name }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.office }}</td>
          <td>
            <a class="btn btn-secondary btn-sm" (click)="getEmployee(employee)">
              <i class="material-icons">edit</i>
            </a>
            <a class="btn btn-danger btn-sm" (click)="deleteEmployee(employee)">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
